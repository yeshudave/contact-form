<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Contact form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

  <section class="contact pad-t-2 pad-b-2">
    <div class="max-length">
      <h1>Send us a sweet little note</h1>

      <form>
        <div>
          <label for="name">Name</label>
          <input id="name" required>
        </div>

        <div>
          <label for="email">Your email</label>
          <input id="email" placeholder="me@me.com" required>
        </div>

        <div>
          <<label for="subject">Subject</label>
          <select id="subject">
            <option>Get a quote!</option>
            <option>General question</option>
            <option>Just to talk</option>
          </select>
        </div>

        <div>
          <label for="details">What's up?</label>
          <textarea id="details" required></textarea>
        </div>

        <div>
          <button type="submit">Send message!</button>
        </div>
      </form>

    </div>
  </section>

</body>
</html>
